<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="side-image">
        <div class="logo">
          <img src="/img/logo.png" alt="logo" />
          <p>Tree</p>
        </div>
      </div>
      <div class="form-section">
        <div class="header">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            impedit temporibus veritatis repellat inventore laudantium.
          </p>
          <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="input-content">
          <p>REGISTER</p>
          <form class="register-form" action="#">
            <label for="first-name">
              First Name
              <input type="text" name="first-name" id="first-name" />
              <div id="first-name-error" class="error"></div>
            </label>
            <label for="last-name">
              Last Name
              <input type="text" name="last-name" id="last-name" />
              <div id="last-name-error" class="error"></div>
            </label>
            <label for="email">
              Email
              <input type="email" name="email" id="email" />
              <div id="email-error" class="error"></div>
            </label>
            <label for="password">
              Password
              <input type="password" name="password" id="password" />
              <div id="password-error" class="error"></div>
            </label>
            <label for="confirm-password">
              Confirm Password
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
              <div id="confirm-password-error" class="error"></div>
            </label>
            <label for="phone-number">
              Phone Number
              <input type="text" name="phone-number" id="phone-number" />
              <div id="phone-number-error" class="error"></div>
            </label>
          </form>
        </div>
        <div class="submit-content">
          <button class="btn" type="submit" form="register-form">
            Create account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
